<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./assets/css/normalize-css-reset/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js" defer></script>
</head>

<body class="flex-row justify-center align-stretch flex-wrap">

    <section class="banner">
        <div>DeepBlu.</div>
        <img src="./assets/img/banner.jpg" alt="" width="3000" height="4000">
    </section>

    <main>

        <blockquote>

            <div>Experience the extreme depths of your consciousness via the plunge into the Arctic ambient simulator.
            </div>
            <div>Sign up to take the next step towards apotheosis.</div>

        </blockquote>

        <div class="form-container">

            <h2>Dive in.</h2>

            <form action="" class="flex-row flex-wrap" id="signup">

                <p>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" class="invalid-style-hidden" name="firstName" placeholder=""
                        autocomplete="off" required>
                    <span></span>
                </p>

                <p>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" class="invalid-style-hidden" name="lastName" placeholder=""
                        autocomplete="off" required>
                    <span></span>
                </p>

                <p>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" class="invalid-style-hidden" name="email"
                        placeholder="username@domain"
                        pattern="^[A-Za-z0-9]+([_\.\-][A-Za-z0-9]+)*@([A-Za-z0-9]+-?[A-Za-z0-9]+)+(\.[a-z]{2,3}){1,2}$"
                        autocomplete="off" required>
                    <span></span>
                </p>

                <p>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" class="invalid-style-hidden" name="phoneNumber" minlength="7"
                        maxlength="18" pattern="^\+\d{1,3}[\s](\d+[\s\-]?\d+)+$"
                        placeholder="+(int. calling code) (national no.)" autocomplete="off" required>
                    <span></span>
                </p>

                <p>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" class="invalid-style-hidden" name="password" minlength="8"
                        maxlength="32" placeholder="" pattern="^(?=.*[A-Z])(?=.*\d).*$" autocomplete="off" required>
                    <span></span>
                </p>

                <p>
                    <label for="pwd-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="pwd-confirm" class="invalid-style-hidden" name="passwordConfirm"
                        maxlength="32" placeholder="" autocomplete="off" required>
                    <span></span>
                </p>
            </form>

        </div>

        <p class="btn-container">
            <button type="submit" form="signup">Create Account</button>
        </p>

        <p>
            Already have an account?
            <a href="">Log in</a>
        </p>

    </main>
</body>

</html>
